<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" href="Images/favicon.png">
    <script src="https://kit.fontawesome.com/70795afb75.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="CSS/style.css">
    
    <title>Home Screen</title>
</head>
<body>

    <div class="container">
        
        <div class="nav">

            <div class="instagram">
                <a href="#">
                    <img src="Images/Instagram.png" id="logo" alt="" style="size: 10px;">
                </a>
            </div>


            <div class="search-bar">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                </form>
            </div>


            <div class="navbar-icons">
                <a href="#" class="icon" id="home">
                    <i class="fas fa-home fa-2x"></i>
                </a>

                <a href="#" class="icon" id="messeges">
                    <i class="fab fa-facebook-messenger fa-2x"></i>
                </a>

                <a href="#" class="icon" id="newFeed">
                    <i class="far fa-compass fa-2x"></i>
                </a>
                <a href="#" class="icon" id="notification">
                    <i class="far fa-heart fa-2x"></i>
                    <!-- <i class="fas fa-heart"></i>   filled Heart -->   
                </a>
                <a href="#" class="icon" >
                    <img src="Images/hqdefault.jpg" id="profilePic" alt="Profile Pic">
                </a>
            </div>
        </div>
    </div>

</body>
</html>
